{% load static %}
 {% block styl_parent %}
  <title>enseignant | Accueil</title>


  <!-- Google Font: Source Sans Pro -->

 {% block body %}
<body class="hold-transition sidebar-mini">
 {% endblock body %}




{% block contenu %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>INSCRIPTION DES ELEVES</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{% url 'home' %}">accueil</a></li>
              <li class="breadcrumb-item active">Tableau de bord</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                
               
        
                            <form action="{% url 'ajout-eleve' %}" method="post" class="row">

                                      {% csrf_token %}

                                <div class="form-group col-md-6">
                                  <input type="hidden" value="{{nive.id}}" name="nive">
                                  <label for="nive">Niveau :</label>
                                  <select name="nive" class="form-control" id="nive">
                                  <option value=""> selectioner un niveau</option>
                                      {% for nive in niveaus %}
                                      <option value="{{nive.id}}">{{nive}}</option>
                                      {% endfor %}
                                  </select>
                                </div>

                                <div class="form-group col-md-6">
                                  <input type="hidden" value="{{anne.id}}" name="anne">
                                  <label for="anne">Année scolaire :</label>
                                  <select name="anne" class="form-control" id="anne">
                                  <option value=""> selectioner une année scolaire</option>
                                      {% for anne in annes %}
                                      <option value="{{anne.id}}">{{anne}}</option>
                                      {% endfor %}
                                  </select>
                                </div>
                                <div class="form-group col-md-6">
                                  <input type="hidden" value="{{group.id}}" name="group">
                                  <label for="group">Groupe pedagogique(option) :</label>
                                  <select name="group" class="form-control" id="group">
                                  <option value=""> selectioner un niveau</option>
                                      {% for group in groupes %}
                                      <option value="{{group.id}}">{{group}}</option>
                                      {% endfor %}
                                  </select>
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="nom" class="col-form-label">Nom de l'élève:</label>
                                  <input type="text" class="form-control" id="nom" name="nom" required placeholder="entrer le nom de l'élève">
                                </div>


                                 <div class="form-group col-md-6">
                                  <label for="prenom" class="col-form-label">Prénom:</label>
                                  <input type="text" class="form-control" id="prenom" name="prenom" required placeholder="entrer le préno de l'élève">
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="date" class="col-form-label">Date de naissance:</label>
                                  <input type="date" class="form-control" id="date" name="date" required>
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="lieu" class="col-form-label">Lieu de naissance:</label>
                                  <input type="text" class="form-control" id="lieu" name="lieu" required placeholder="entrer le lieu de naissance">
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="sexe" class="col-form-label">Sexe:</label>
                                    <select class="form-select form-control" aria-label="Default select example" name='sexe'>
                                      <option value="Homme">Masculin</option>
                                      <option value="Femme">Feminin</option>
                                    </select>
                                  </div>

                                <div class="form-group col-md-6">
                                  <label for="contact" class="col-form-label">Contact d'élève:</label>
                                  <input type="text" class="form-control" id="contact" name="contact" required placeholder="entrer le contact de l'élève">
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="date" class="col-form-label">Photo:</label>
                                  <input type="file" class="form-control" id="photo" name="photo" required>
                                </div>


                                 <div class="form-group col-md-6">
                                  <label for="pere" class="col-form-label">Père:</label>
                                  <input type="text" class="form-control" id="pere" name="pere" required placeholder="entrer le nom et prénom du père">
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="fp" class="col-form-label">Fonction du pere:</label>
                                  <input type="text" class="form-control" id="fp" name="fp" required placeholder="entrer la fonction du pere">
                                </div>

                                 <div class="form-group col-md-6">
                                  <label for="cp" class="col-form-label">Contact du père:</label>
                                  <input type="text" class="form-control" id="cp" name="cp" required>
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="mere" class="col-form-label"> Nom et prénom de la mère:</label>
                                  <input type="text" class="form-control" id="mere" name="mere" required placeholder="entrer le nom et prénom de la mère">
                                </div>

                                 <div class="form-group col-md-6">
                                  <label for="fm" class="col-form-label">Fonction de la mere:</label>
                                  <input type="text" class="form-control" id="fm" name="fm" required>
                                </div>

                                <div class="form-group col-md-6">
                                  <label for="cm" class="col-form-label">Contact de la mere:</label>
                                  <input type="text" class="form-control" id="cm" name="cm" required placeholder="entrer le cotact de la mère">
                                </div>
        
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                              <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                          </form>
                          </div>
                        </div>
                      </div>
               <!-- FIN DE LA FENETRE MODALE D'ENREGISTREMENT -->
             </div>
              <!-- /.card-header -->
              

                 
                  
                 
                  
                  
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->


            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
